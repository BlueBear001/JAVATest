<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.min.js"></script>
</head>
<body>
      <!--这个标签将来会被vue进行控制-->
    <div id="app">
        <p>{{name}}</p>
    </div>

    <script>
      var vm = new  Vue({
        el : '#app',
        // 在vue中定义的数据
        data :{
            name:'张三'

        }
      })

    </script>

</body>
</html>
